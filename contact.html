        <div id="form">
        <form>
            <input type="text" name="name" placeholder="Name"  size="40" autofocus/></br>

            <input type="email" name="email" placeholder="example@example.com" required="required"  size="40"/></br>
            
            <div id="options" requiered="required">
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female" > Female
            <input type="radio" name="gender" value="other"> Other </br>

            <label>Issue:</label>
            <select>
                <option value="suggestion">Suggestion</option>
                <option value="tip">Tip</option>
                <option value="other">Other</option>
            </select></br>
            </div>

            <textarea type="text" name="message" placeholder="Enter your message" required="required" rows="6" cols="39"></textarea></br>

            <button type="submit" class="btn-form">Send</button>

        </form>
